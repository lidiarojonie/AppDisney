<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's Watching? | Disney+</title>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <!-- Optional Logo -->
    <div class="logo-container">
        <!-- Using the same logo as main page -->
        <img src="Imagenes/logo.png" alt="Disney+" style="width: 100%; filter: brightness(2);">
    </div>

    <h1>Editar perfiles</h1>
    <p class="subtitle">Selecciona un perfil para editar.</p>

    <div class="profiles-container animate-fade-in">
        <!-- Juan -->
        <a href="home.html" class="profile-card animate-pop-in delay-100">
            <div class="avatar-wrapper">
                <img src="https://static.wikia.nocookie.net/marvelcinematicuniverse/images/2/22/Groot_I_Am_Groot_Profile_Icon.png"
                    alt="Juan">
                <div class="edit-icon"><span class="material-symbols-outlined"
                        style="font-size: 18px; font-weight: bold;">edit</span></div>
            </div>
            <span class="profile-name">Juan</span>
        </a>

        <!-- Camila -->
        <a href="home.html" class="profile-card animate-pop-in delay-200">
            <div class="avatar-wrapper">
                <img src="https://lumiere-a.akamaihd.net/v1/images/luca_profile_icon_7a1262d4.jpeg" alt="Camila">
                <div class="edit-icon"><span class="material-symbols-outlined"
                        style="font-size: 18px; font-weight: bold;">edit</span></div>
            </div>
            <span class="profile-name">Camila</span>
        </a>

        <!-- Miguel (Active) -->
        <a href="home.html" class="profile-card active animate-pop-in delay-300">
            <div class="avatar-wrapper">
                <img src="https://lumiere-a.akamaihd.net/v1/images/mickey_mouse_profile_icon_e09d17d6.jpeg"
                    alt="Miguel">
                <div class="edit-icon"><span class="material-symbols-outlined"
                        style="font-size: 18px; font-weight: bold;">edit</span></div>
            </div>
            <span class="profile-name">Miguel</span>
        </a>

        <!-- Julia -->
        <a href="home.html" class="profile-card animate-pop-in delay-400">
            <div class="avatar-wrapper">
                <img src="https://lumiere-a.akamaihd.net/v1/images/elastigirl_profile_icon_b7e32402.jpeg" alt="Julia">
                <div class="edit-icon"><span class="material-symbols-outlined"
                        style="font-size: 18px; font-weight: bold;">edit</span></div>
            </div>
            <span class="profile-name">Julia</span>
        </a>

        <!-- Add Profile -->
        <div class="profile-card animate-pop-in delay-500">
            <div class="add-profile-btn">
                <span class="material-symbols-outlined">add</span>
            </div>
            <span class="profile-name">Crear perfil</span>
        </div>
    </div>

</body>

</html>
